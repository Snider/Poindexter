run:
  timeout: 5m
linters:
  enable:
    - govet
    - gosimple
    - staticcheck
    - ineffassign
    - gofmt
    - revive
issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
linters-settings:
  revive:
    severity: warning
    rules:
      - name: exported
        arguments: ["disable"] # keep comments pragmatic; we have pkg docs and key API docs
